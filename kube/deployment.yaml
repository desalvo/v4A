kind: Service
apiVersion: v1
metadata:
  name: v4a
  namespace: v4a
  labels:
    k8s-app: v4a
spec:
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    k8s-app: v4a
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: v4a
  namespace: v4a
  labels:
    k8s-app: v4a
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - v4a.atlas-ml.org
      secretName: auto-generated-v4a
  rules:
    - host: v4a.atlas-ml.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: v4a
                port:
                  number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: v4a
  namespace: v4a
  labels:
    k8s-app: v4a
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: v4a
  template:
    metadata:
      labels:
        k8s-app: v4a
    spec:
      containers:
        - name: v4a
          image: ivukotic/v4a:latest
          env:
            - name: VARNISH_SIZE
              value: "2G"
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "4"
              memory: "4Gi"
            limits:
              cpu: "48"
              memory: "16Gi"
